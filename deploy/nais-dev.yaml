apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
    name: rekrutteringsbistand-kandidat
    namespace: toi
    labels:
        team: toi
    annotations:
        nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
        nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
        nginx.ingress.kubernetes.io/proxy-connect-timeout: '300'
        nginx.ingress.kubernetes.io/proxy-body-size: '128m'
spec:
    # prettier-ignore
    image: {{ image }}
    port: 8080
    liveness:
        path: /rekrutteringsbistand-kandidat/internal/isAlive
        initialDelay: 5
    readiness:
        path: /rekrutteringsbistand-kandidat/internal/isReady
        initialDelay: 5
    ingresses:
        - https://rekrutteringsbistand.dev.intern.nav.no/rekrutteringsbistand-kandidat
    env:
        - name: LAST_NED_CV_URL
          value: https://pam-personbruker-veileder.dev.intern.nav.no/cv/pdf?fnr=
        - name: ARBEIDSRETTET_OPPFOLGING_URL
          value: https://veilarbpersonflate.intern.dev.nav.no
